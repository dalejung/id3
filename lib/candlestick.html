<!DOCTYPE html>
<html>

</head>
<body>
  <div id="chart">
  </div>

  <script>
  var notebook_id = "fcd75448-6968-59ff-b779-c0a1246b8a34";
  var kernel = new ipy_node.Kernel("http://idale.local:8888", notebook_id);
  kernel.start().then(function() {
    return kernel.pull('df.tail(300)');

    window.df = df;

    });
